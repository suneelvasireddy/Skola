<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools and Students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Schools</h2>
            <ul id="school-list" class="scrollable-list">
                <!-- Schools will be populated here dynamically -->
            </ul>
        </div>
        <div class="right-pane">
            <h2>Get Students</h2>
            <div class="input-section">
                <label for="school-name">Enter School Name:</label>
                <input type="text" id="school-name" placeholder="Enter school name">
                <button id="get-students-btn">Get Students</button>
            </div>
            <h3>Students</h3>
            <div class="pagination-control">
                <label for="results-per-page">Choose results per page:</label>
                <select id="results-per-page">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div id="student-list-container" class="scrollable-list">
                <ul id="student-list">
                    <!-- Students will be populated here dynamically -->
                </ul>
            </div>
            <div id="pagination" class="pagination">
                <!-- Pagination controls will be populated here dynamically -->
            </div>
            <div id="error-message" class="error">Failed to fetch students. Please try again.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
